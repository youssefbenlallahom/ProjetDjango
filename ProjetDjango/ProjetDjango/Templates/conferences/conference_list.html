<h1 style="text-align: center; font-family: 'Arial', sans-serif; color: #34495e; animation: fadeIn 1.5s ease-out;">
    Liste des Conférences
</h1>

{% for c in conferences %}
<fieldset style="border: 2px solid #3498db; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0px 6px 12px rgba(0,0,0,0.15); transition: transform 0.3s ease-out, box-shadow 0.3s ease-out; background-color: #ecf0f1; animation: slideInUp 0.7s ease-out;">
    <legend style="font-size: 1.5em; color: #2c3e50; padding: 0 10px;">
        <a href="{% url 'conference_detail' c.id %}" style="color: inherit; text-decoration: none;">{{ c.title }}</a>
    </legend>
    <p style="font-size: 1.1em; color: #7f8c8d;">Description: {{ c.description }}</p>
    <p style="color: #2980b9;"><strong>Lieu:</strong> {{ c.location }}</p>
    <p style="color: #16a085;"><strong>Dates:</strong> Du {{ c.start_date }} au {{ c.end_date }}</p>
    <p style="color: #e67e22;"><strong>Prix:</strong> {{ c.price }} Dt</p>
    <p style="color: #e74c3c;"><strong>Capacité:</strong> {{ c.capacity }} participants</p>
</fieldset>
{% empty %}
<p style="text-align: center; color: #e74c3c; font-size: 1.2em; animation: shake 1s ease-in-out;">
    La liste des conférences est vide
</p>
{% endfor %}

<!-- CSS inline animations -->
<style>
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
    
    @keyframes slideInUp {
        0% { transform: translateY(50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
    }

    fieldset:hover {
        transform: scale(1.02);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }

    a:hover {
        color: #2980b9;
    }
</style>
